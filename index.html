<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="./src/script.js" defer></script>
    <title>TempoTic</title>
</head>
<body>
    <main class="sm:h-[100svh] h-auto flex items-center  gap-8 justify-center flex-col p-16 bg-slate-50">
        <section class="h-auto flex flex-col gap-8 ">
            <p class="text-lg">
                How long until <span id="dateFinal" class="font-semibold italic">00/00/00</span>
            </p>
            <h1 id="result" class="text-4xl sm:text-6xl font-bold">
                00d : 00h : 00min
            </h1>
        </section>

        <form class="h-auto flex flex-col gap-8">
            <div class="flex gap-4">
                <div class="relative flex flex-col">
                    <label for="inputInitial" id="labelInitial" class="text-lg text-slate-600">
                        Initial date
                    </label>
                    <input type="date" name="inputInitial" id="inputInitial"
                    class="w-80 border-b-2 border-gray-950 outline-none bg-transparent focus:bg-transparent cursor-pointer">
                </div>
                <button type="button" id="btInitial" class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                    </svg>
                    <p class="hidden text-left lg:w-72 absolute left-4 border-2 p-2 rounded-r-3xl rounded-bl-3xl" id="initialAlert">
                        If not specified, the initial data will be the current day.
                    </p>
                </button>
            </div>

            <div class="relative flex flex-col">
                <label for="inputFinal" id="labelFinal" class="text-lg text-slate-600">
                    Final date
                </label>
                <input type="date" name="inputFinal" id="inputFinal" required
                class="w-80 border-b-2 border-gray-950 outline-none bg-transparent cursor-pointer">
            </div>

            <div class="flex gap-4 h-auto">
                <div class="w-80 h-32 border-2 rounded-2xl overflow-y-auto p-2">
                    <div class="relativo px-3 flex items-center justify-between ">
                        <h2 id="dateCalendar" class="text-sm font-semibold">MÃªs - 0000</h2>
                        <div>
                            <button type="button" onclick="previousMonth()"><</button>
                            <button type="button" onclick="nextMonth()">></button>
                        </div>
                    </div> 
                    <hr>
                    <div id="calendar">

                    </div>
                </div>
            </div>
            <button type="submit" onclick="Calc()" class="h-8 font-bold uppercase text-slate-50 bg-slate-700 rounded-xl">Calculate</button>
        </form>
        <div class="absolute flex gap-6 top-5 right-5">
            <a href="https://github.com/LucasBiazon" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/lucasbiazon" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401m-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4"/>
                  </svg>
            </a>
        </div>
    </main>
</body>
</html>
